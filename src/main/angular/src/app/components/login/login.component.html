<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <!--<img src="assets/images/logo.png" class="image">-->
      <div class="content">
        Login
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input [(ngModel)]="user" type="text" name="email" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input [(ngModel)]="pass" type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div (click)="onLogin()" class="ui fluid large teal submit button">Login</div>
        <div class="ui horizontal divider">
          or Login with
        </div>
        <div class="field">
          <button class="ui facebook button">
            <i class="facebook icon"></i>
            Facebook
          </button>
          <button class="ui google button">
            <i class="google icon"></i>
            Google
          </button>
        </div>

      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      Forgot username or password? <a href="#">Contact Administrator</a>
    </div>
  </div>
</div>
